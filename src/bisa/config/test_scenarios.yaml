scenarios:
  - name: "roundabout_congestion"
    description: "All 4 CAVs + 2 HVs in roundabout"
    duration: 120
    cavs: [1, 2, 3, 4]
    hvs: [19, 20]
    safety_distance: 0.4
    expected_collisions: 0

  - name: "priority_test"
    description: "High priority CAV 1 vs Low priority CAV 3"
    duration: 60
    cavs: [1, 3]
    hvs: []
    collision_point: [0.5, 0.0]
    expected_behavior: "CAV 3 stops, CAV 1 passes"

  - name: "hv_near_miss"
    description: "CAV 1 vs HV 19 in roundabout"
    duration: 60
    cavs: [1]
    hvs: [19]
    safety_distance: 0.5
    expected_collisions: 0
